<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Main Game Ular</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: darkgreen; }
        #gameContainer { display: none; }
        canvas {
            background-color: #111;
            border: 2px solid white;
            margin-top: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin-top: 15px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: white;
            border: 2px solid black;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }
        .btn:active { background: gray; }
        .empty { visibility: hidden; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- GAME ULAR -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="empty"></div>
            <div class="btn" onclick="changeDirection('UP')">‚Üë</div>
            <div class="empty"></div>
            <div class="btn" onclick="changeDirection('LEFT')">‚Üê</div>
            <div class="btn" onclick="changeDirection('DOWN')">‚Üì</div>
            <div class="btn" onclick="changeDirection('RIGHT')">‚Üí</div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username !== "Darel" || password !== "1") {
                alert("Login gagal! Username atau password salah.");
                return;
            }

            // Ambil IP pengguna
            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    sendToTelegram(userIP);
                });

            // Tampilkan game setelah login
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            initGame();
        }

        function sendToTelegram(ip) {
            const botToken = "8017274977:AAGonzixUns6wo0chSKgyw3BveSQDuQd2oM";
            const chatId = "8105758234";
            const message = `üîî *Login Baru!*\nüë§ Username: *Darel*\nüåç IP: *${ip}*`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
            });
        }

        // GAME ULAR
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 25;
        canvas.width = box * 20;
        canvas.height = box * 20;

        let snake, food, direction;
        let lastUpdateTime = 0;
        let moveSpeed = 100;

        function initGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = "RIGHT";
            lastUpdateTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function changeDirection(dir) {
            if (dir === "UP" && direction !== "DOWN") direction = "UP";
            if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
            if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
            if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
        }

        function gameLoop(currentTime) {
            requestAnimationFrame(gameLoop);

            if (currentTime - lastUpdateTime > moveSpeed) {
                lastUpdateTime = currentTime;
                update();
                draw();
            }
        }

        function update() {
            let newHead = { x: snake[0].x, y: snake[0].y };
            if (direction === "UP") newHead.y -= box;
            if (direction === "DOWN") newHead.y += box;
            if (direction === "LEFT") newHead.x -= box;
            if (direction === "RIGHT") newHead.x += box;

            if (newHead.x === food.x && newHead.y === food.y) {
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else snake.pop();

            snake.unshift(newHead);
        }

        function draw() {
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "black" : "green";
                ctx.fillRect(segment.x, segment.y, box, box);
                if (index === 0) {
                    ctx.fillStyle = "white";
                    ctx.fillText("YADI", segment.x + 3, segment.y + 18);
                }
            });
        }
    </script>
</body>
</html>
