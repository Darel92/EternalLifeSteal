<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular YADI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            background-color: #111;
            border: 2px solid white;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin-top: 15px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: white;
            border: 2px solid black;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }
        .btn:active {
            background: gray;
        }
        .empty {
            visibility: hidden;
        }
        #restartBtn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
        }
        #restartBtn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="empty"></div>
        <div class="btn" onclick="changeDirection('UP')">↑</div>
        <div class="empty"></div>
        <div class="btn" onclick="changeDirection('LEFT')">←</div>
        <div class="btn" onclick="changeDirection('DOWN')">↓</div>
        <div class="btn" onclick="changeDirection('RIGHT')">→</div>
    </div>

    <button id="restartBtn" onclick="restartGame()">Restart</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 25;
        canvas.width = box * 20;
        canvas.height = box * 20;

        let snake, food, direction, gameOver, gameInterval;

        function initGame() {
            snake = [
                { x: 10 * box, y: 10 * box },
                { x: 9 * box, y: 10 * box },
                { x: 8 * box, y: 10 * box },
                { x: 7 * box, y: 10 * box }
            ];
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            direction = "RIGHT";
            gameOver = false;
            document.getElementById("restartBtn").style.display = "none";
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, 150);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function changeDirection(dir) {
            if (dir === "UP" && direction !== "DOWN") direction = "UP";
            if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
            if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
            if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
        }

        function draw() {
            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 4, canvas.height / 2);
                document.getElementById("restartBtn").style.display = "block";
                clearInterval(gameInterval);
                return;
            }

            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.fillStyle = "white";
                ctx.font = "14px Arial";
                ctx.fillText("YADI", snake[i].x + 3, snake[i].y + 18);
            }

            let newHead = { x: snake[0].x, y: snake[0].y };
            if (direction === "UP") newHead.y -= box;
            if (direction === "DOWN") newHead.y += box;
            if (direction === "LEFT") newHead.x -= box;
            if (direction === "RIGHT") newHead.x += box;

            if (
                newHead.x < 0 ||
                newHead.y < 0 ||
                newHead.x >= canvas.width ||
                newHead.y >= canvas.height ||
                snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
            ) {
                gameOver = true;
            }

            if (newHead.x === food.x && newHead.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            snake.unshift(newHead);
        }

        function restartGame() {
            initGame();
        }

        initGame();
    </script>
</body>
</html>
