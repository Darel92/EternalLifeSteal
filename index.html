<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Main Game Ular</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: darkgreen; }
        #gameContainer { display: none; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- GAME ULAR -->
    <div id="gameContainer">
        <h2>Game Ular</h2>
        <canvas id="gameCanvas" width="400" height="400" style="background: black;"></canvas>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username !== "Darel" || password !== "1") {
                alert("Login gagal! Username atau password salah.");
                return;
            }

            // Ambil IP pengguna
            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    sendToTelegram(userIP);
                })
                .catch(error => {
                    console.error("Gagal mendapatkan IP:", error);
                });

            // Sembunyikan login & tampilkan game
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            initGame();
        }

        function sendToTelegram(ip) {
            const botToken = "8017274977:AAGonzixUns6wo0chSKgyw3BveSQDuQd2oM";
            const chatId = "8105758234";
            const message = `ðŸ”” *Login Baru!*\nðŸ‘¤ Username: *Darel*\nðŸŒ IP: *${ip}*`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("IP berhasil dikirim ke Telegram.");
                } else {
                    console.error("Gagal mengirim IP ke Telegram:", data);
                }
            })
            .catch(error => {
                console.error("Kesalahan saat mengirim ke Telegram:", error);
            });
        }

        // GAME ULAR
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = "RIGHT";
        let gameRunning = false;

        function initGame() {
            document.addEventListener("keydown", changeDirection);
            gameRunning = true;
            gameLoop();
        }

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function gameLoop() {
            if (!gameRunning) return;

            setTimeout(() => {
                update();
                draw();
                gameLoop();
            }, 100);
        }

        function update() {
            let newHead = { x: snake[0].x, y: snake[0].y };
            if (direction === "UP") newHead.y -= box;
            if (direction === "DOWN") newHead.y += box;
            if (direction === "LEFT") newHead.x -= box;
            if (direction === "RIGHT") newHead.x += box;

            // Cek tabrakan dengan dinding
            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                gameRunning = false;
                alert("Game Over!");
                return;
            }

            // Cek tabrakan dengan makanan
            if (newHead.x === food.x && newHead.y === food.y) {
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            snake.unshift(newHead);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gambar makanan
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            // Gambar ular
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "black" : "green";
                ctx.fillRect(segment.x, segment.y, box, box);

                if (index === 0) {
                    ctx.fillStyle = "white";
                    ctx.fillText("YADI", segment.x + 5, segment.y + 15);
                }
            });
        }
    </script>
</body>
</html>
